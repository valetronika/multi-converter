<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Converter Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
    <style>
        .nav-item.active { background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; }
        .drop-zone { border: 3px dashed #cbd5e1; }
        .drop-zone:hover, .drop-zone.dragover { border-color: #3b82f6; background: rgba(59, 130, 246, 0.05); }
        .module-card { display: none; }
        .module-card.active { display: block; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 dark:from-slate-900 dark:to-slate-800 min-h-screen font-sans transition-colors duration-300 text-slate-900 dark:text-slate-100">
    
    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200/50 dark:border-slate-800/50 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <button id="mobile-menu-btn" class="lg:hidden p-2 rounded-xl bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700">
                        <i data-lucide="menu" class="w-5 h-5"></i>
                    </button>
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="zap" class="w-4 h-4 text-white"></i>
                    </div>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-slate-900 to-slate-700 dark:from-white dark:to-slate-200 bg-clip-text text-transparent">Multi-Converter Pro</h1>
                </div>
                
                <div class="flex items-center space-x-2">
                    <select id="lang-select" class="bg-slate-100 dark:bg-slate-800 border-none rounded-lg px-2 py-1 text-sm focus:ring-2 focus:ring-blue-500">
                        <option value="en">EN</option>
                        <option value="uk">UA</option>
                        <option value="de">DE</option>
                    </select>

                    <button id="theme-toggle" class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
                        <i data-lucide="sun" class="w-5 h-5 dark:hidden"></i>
                        <i data-lucide="moon" class="w-5 h-5 hidden dark:block"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 gap-8">
        
        <aside id="sidebar" class="w-64 hidden lg:block bg-white/50 dark:bg-slate-900/50 backdrop-blur-md rounded-2xl p-4 border border-slate-200/50 dark:border-slate-800/50 sticky top-24 h-fit max-h-[calc(100vh-8rem)] overflow-y-auto">
            <nav class="space-y-1" id="main-nav">
                </nav>
        </aside>

        <main class="flex-1 min-w-0">
            
            <div id="module-welcome" class="module-card active bg-white/70 dark:bg-slate-900/70 backdrop-blur-xl rounded-3xl p-8 border border-slate-200/50 dark:border-slate-800/50 shadow-xl">
                <div class="text-center py-12">
                    <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-600 rounded-3xl flex items-center justify-center mx-auto mb-6">
                        <i data-lucide="zap" class="w-10 h-10 text-white"></i>
                    </div>
                    <h2 class="text-3xl font-bold mb-4 dark:text-white" data-t="welcome_title">Multi-Converter Pro</h2>
                    <p class="text-slate-600 dark:text-slate-400 max-w-md mx-auto" data-t="welcome_desc">Choose a tool from the sidebar. All processing happens locally in your browser.</p>
                </div>
            </div>

            <div id="module-compressor" class="module-card bg-white/70 dark:bg-slate-900/70 backdrop-blur-xl rounded-3xl p-8 border border-slate-200/50 dark:border-slate-800/50 shadow-xl">
                <div class="text-center mb-8">
                    <i data-lucide="image" class="w-12 h-12 text-blue-500 mx-auto mb-3"></i>
                    <h2 class="text-2xl font-bold dark:text-white" data-t="compressor">Image Compressor</h2>
                </div>
                <div class="grid lg:grid-cols-2 gap-8">
                    <div>
                        <div id="compress-drop" class="drop-zone rounded-2xl p-12 text-center cursor-pointer bg-slate-50/50 dark:bg-slate-800/30">
                            <i data-lucide="upload-cloud" class="w-16 h-16 text-slate-400 mx-auto mb-4"></i>
                            <p class="font-medium mb-1 dark:text-slate-200" data-t="drop_images">Drop images here</p>
                            <input type="file" id="compress-input" accept="image/*" multiple class="hidden">
                        </div>
                    </div>
                    <div id="compress-results" class="hidden">
                        <div id="compress-list" class="space-y-3 max-h-80 overflow-y-auto mb-4"></div>
                        <div class="flex gap-3">
                            <button id="compress-btn" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-3 px-6 rounded-xl font-semibold" data-t="btn_compress">Compress All</button>
                            <button id="compress-zip" class="bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-xl font-semibold">ZIP</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="module-case" class="module-card bg-white/70 dark:bg-slate-900/70 backdrop-blur-xl rounded-3xl p-8 border border-slate-200/50 dark:border-slate-800/50 shadow-xl">
                <div class="text-center mb-8">
                    <i data-lucide="type" class="w-12 h-12 text-amber-500 mx-auto mb-3"></i>
                    <h2 class="text-2xl font-bold dark:text-white" data-t="case_converter">Case Converter</h2>
                </div>
                <div class="max-w-2xl mx-auto space-y-4">
                    <textarea id="case-input" rows="6" class="w-full p-4 border-2 border-slate-300 dark:border-slate-700 rounded-xl bg-slate-50/50 dark:bg-slate-800/30 dark:text-white"></textarea>
                    <div class="grid grid-cols-2 sm:grid-cols-5 gap-2">
                        <button data-case="upper" class="case-btn p-3 rounded-xl border-2 border-slate-300 dark:border-slate-700 dark:text-white">UPPER</button>
                        <button data-case="lower" class="case-btn p-3 rounded-xl border-2 border-slate-300 dark:border-slate-700 dark:text-white">lower</button>
                        <button data-case="title" class="case-btn p-3 rounded-xl border-2 border-slate-300 dark:border-slate-700 dark:text-white">Title</button>
                        <button data-case="camel" class="case-btn p-3 rounded-xl border-2 border-slate-300 dark:border-slate-700 dark:text-white">camelCase</button>
                        <button data-case="sentence" class="case-btn p-3 rounded-xl border-2 border-slate-300 dark:border-slate-700 dark:text-white">Sentence</button>
                    </div>
                    <textarea id="case-output" rows="6" readonly class="w-full p-4 border-2 border-amber-300 dark:border-amber-700 rounded-xl bg-amber-50/50 dark:bg-amber-900/20 dark:text-white"></textarea>
                    <button id="case-copy" class="w-full bg-amber-500 hover:bg-amber-600 text-white py-3 rounded-xl font-semibold" data-t="btn_copy">Copy Result</button>
                </div>
            </div>

            </main>
    </div>

    <script>
    const translations = {
        en: {
            welcome_title: "Multi-Converter Pro",
            welcome_desc: "Choose a tool from the sidebar. All processing happens locally.",
            compressor: "Image Compressor",
            format_conv: "Format Converter",
            pdf_conv: "Images to PDF",
            json_csv: "JSON to CSV",
            case_converter: "Case Converter",
            base64: "Base64",
            password: "Password Gen",
            units: "Unit Converter",
            drop_images: "Drop images here or click",
            btn_compress: "Compress All",
            btn_copy: "Copy Result",
            btn_download: "Download",
            img_tools: "Image Tools",
            text_tools: "Text Tools",
            gen_tools: "Generators"
        },
        uk: {
            welcome_title: "Multi-Converter Pro",
            welcome_desc: "Оберіть інструмент в меню. Обробка відбувається локально у вашому браузері.",
            compressor: "Стиснення фото",
            format_conv: "Конвертер форматів",
            pdf_conv: "Фото в PDF",
            json_csv: "JSON в CSV",
            case_converter: "Регістр тексту",
            base64: "Base64",
            password: "Генератор паролів",
            units: "Конвертер одиниць",
            drop_images: "Перетягніть фото сюди",
            btn_compress: "Стиснути все",
            btn_copy: "Копіювати",
            btn_download: "Завантажити",
            img_tools: "Робота з фото",
            text_tools: "Робота з текстом",
            gen_tools: "Генератори"
        },
        de: {
            welcome_title: "Multi-Converter Pro",
            welcome_desc: "Wählen Sie ein Werkzeug. Die Verarbeitung erfolgt lokal im Browser.",
            compressor: "Bildkompressor",
            format_conv: "Format-Konverter",
            pdf_conv: "Bilder zu PDF",
            json_csv: "JSON zu CSV",
            case_converter: "Text-Konverter",
            base64: "Base64",
            password: "Passwort-Gen",
            units: "Einheiten-Umrechner",
            drop_images: "Bilder hierher ziehen",
            btn_compress: "Alle komprimieren",
            btn_copy: "Kopieren",
            btn_download: "Herunterladen",
            img_tools: "Bild-Werkzeuge",
            text_tools: "Text-Werkzeuge",
            gen_tools: "Generatoren"
        }
    };

    let currentLang = localStorage.getItem('lang') || 'en';

    function updateLanguage() {
        const t = translations[currentLang];
        document.querySelectorAll('[data-t]').forEach(el => {
            const key = el.getAttribute('data-t');
            if (t[key]) el.textContent = t[key];
        });
        renderSidebar();
        localStorage.setItem('lang', currentLang);
    }

    function renderSidebar() {
        const nav = document.getElementById('main-nav');
        const t = translations[currentLang];
        const menu = [
            { type: 'label', text: t.img_tools },
            { id: 'compressor', icon: 'image', text: t.compressor },
            { id: 'format', icon: 'repeat', text: t.format_conv },
            { type: 'label', text: 'PDF' },
            { id: 'pdf', icon: 'file-text', text: t.pdf_conv },
            { type: 'label', text: t.text_tools },
            { id: 'json', icon: 'database', text: t.json_csv },
            { id: 'case', icon: 'type', text: t.case_converter },
            { type: 'label', text: t.gen_tools },
            { id: 'password', icon: 'key', text: t.password }
        ];

        nav.innerHTML = menu.map(item => {
            if (item.type === 'label') {
                return `<p class="text-xs font-semibold text-slate-500 uppercase tracking-wider px-3 py-2 mt-4">${item.text}</p>`;
            }
            return `<button data-module="${item.id}" class="nav-item w-full flex items-center space-x-3 p-3 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800/50 transition-all text-slate-700 dark:text-slate-300 text-left">
                <i data-lucide="${item.icon}" class="w-5 h-5"></i><span>${item.text}</span>
            </button>`;
        }).join('');
        
        lucide.createIcons();
        initNavigation(); // Перепривязка кликов
    }

    // --- Case Converter (Исправлено окончательно) ---
    function initCaseConverter() {
        const input = document.getElementById('case-input');
        const output = document.getElementById('case-output');
        
        document.querySelectorAll('.case-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const text = input.value.trim();
                if (!text) return;
                const type = this.getAttribute('data-case');
                let res = '';

                if (type === 'upper') res = text.toUpperCase();
                else if (type === 'lower') res = text.toLowerCase();
                else if (type === 'title') res = text.toLowerCase().split(/\s+/).map(s => s.charAt(0).toUpperCase() + s.substring(1)).join(' ');
                else if (type === 'sentence') res = text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
                else if (type === 'camel') {
                    const words = text.toLowerCase().split(/[-_\s]+/);
                    res = words[0] + words.slice(1).map(w => w.charAt(0).toUpperCase() + w.slice(1)).join('');
                }
                output.value = res;
            });
        });
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('lang-select').value = currentLang;
        document.getElementById('lang-select').addEventListener('change', (e) => {
            currentLang = e.target.value;
            updateLanguage();
        });

        initThemeToggle();
        updateLanguage();
        initCaseConverter();
        // Остальные иниты...
    });

    function initThemeToggle() {
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        });
        if (localStorage.getItem('darkMode') === 'false') document.documentElement.classList.remove('dark');
    }

    function initNavigation() {
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.onclick = () => {
                const id = btn.getAttribute('data-module');
                document.querySelectorAll('.module-card').forEach(m => m.classList.remove('active'));
                document.getElementById('module-' + id).classList.add('active');
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                btn.classList.add('active');
            };
        });
    }
    </script>
</body>
</html>
